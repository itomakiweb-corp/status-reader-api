<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        .datadiv {
            height: 180px;
            width:auto;
            overflow:auto;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
            width: 100px;
        }

        td {
            border: 1px solid;
            padding: 2px;
            width: 100px;
            max-height: 20px;
            overflow-y: auto;
            text-wrap:avoid;
        }
    </style>


</head>
<body>
    <h1>User Datas</h1>
    <div class="datadiv">
        <table>
            <tr>
                <th>id</th>
                <th>userId</th>
                <th>name</th>
                <th>authType</th>
                <th>created</th>
                <th>updated</th>
            </tr>
            <tbody id="users"></tbody>
        </table>
    </div>



    <h1>Seeds</h1>
    <div class="datadiv">
        <table>
            <tr>
                <th>id</th>
                <th>type</th>
                <th>title</th>
                <th>url</th>
                <th>key</th>
                <th>uploaderId</th>
                <th>uploaderName</th>
                <th>created</th>
                <th>updated</th>
            </tr>
            <tbody id="seeds"></tbody>
        </table>
    </div>



    <h1>Steries</h1>
    <div class="datadiv">
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>comment1</th>
                <th>comment2</th>
                <th>comment3</th>
                <th>elapsedMilliSec</th>
                <th>created</th>
            </tr>
            <tbody id="steries"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>

</body>
</html>
